<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | La Buena Mesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>La Buena Mesa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="reserva.html" class="activo">Reservas</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Reserva tu mesa</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha de la reserva:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <label for="mensaje">Comentarios adicionales:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div class="columna">
            <h4>Horario</h4>
            <p>Lunes a Domingo: 13:00 - 23:00</p>
        </div>
        <div class="columna">
            <h4>Contacto</h4>
            <p>Email: info@labuenamesa.com<br>Tel: 123 456 789</p>
        </div>
        <div class="columna">
            <h4>Redes Sociales</h4>
            <p>
                <a href="#">Instagram</a><br>
                <a href="#">Facebook</a><br>
                <a href="#">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
